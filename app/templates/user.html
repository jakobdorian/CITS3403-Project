{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}'s scores! </h1>
    <h2>{{ current_user.id }} </h2>

   <!--TODO: IF NO SCORES YET, LINK TO GAME-->
   <table id="myTable" class="tablesorter"> 
    <thead>
        <tr>
            <th> DATE </th>
            <th> SCORE </th>
        </tr>
    </thead> 
    <tbody>
        {% for user in user %} 
            <tr>
                <td> {{ user.date }} </td>
                <td> {{ user.user_score }} </td>
            </tr>
        {% endfor %} 
    </tbody>
</table>
</body>
{% endblock %}
