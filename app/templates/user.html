{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Flash</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <h1>{{ current_user.username }}'s scores! </h1>
    <h2>{{ current_user.id }} </h2>

   <!--TODO: IF NO SCORES YET, LINK TO GAME-->
   <table id="myTable" class="tablesorter"> 
    <thead>
        <tr>
            <th> DATE </th>
            <th> SCORE </th>
        </tr>
    </thead> 
    <tbody>
        {% for user in user %} 
            <tr>
                <td> {{ user.date }} </td>
                <td> {{ user.user_score }} </td>
            </tr>
        {% endfor %} 
    </tbody>
</table>
</body>
</html>
{% endblock %}
